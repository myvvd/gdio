<body>

<include file="Public:header" />

<div class="content">
	<div class="container">
    	<div class="eventz">
        <div class="events_right">
        	<include file="Public:eventright" />
        </div>
    	<div class="events_left">
        	<h4 class="eventsub">{$cate.name}</h4>
            <ul class="industr">
				<yang:list typeid="$cid" pagesize='10' pageroll='4'>
					<li>
					  <div class="new_left">
						  <a href="{$list.url}" class="clearfix"><p><img src="{$list.litpic}"></p></a>
					  </div>
					  <div class="new_right">
						  <a href="{$list.url}">
						  <h3>{$list.title|str2sub=###,80,1}</h3>
						  <p>{$list.description|str2sub=###,200,1}</p>
						  </a>
						  <!--<a href="{$list.url}" class="inmore">news</a>-->
					  </div>
				   </li>
				</yang:list>
               
              
         
           </ul>
        </div>
        <div class="clear"></div>
        </div>
		 <!--翻页开始-->
            
		<div class="pages">
		<div>
			{$page}
			</div>
		</div>
    <div class="clear"></div>
	</div>    
    
    
    
</div>



<include file="Public:footer" />
 
<script type="text/javascript" src="__PUBLIC__/3153/js/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src='__PUBLIC__/3153/js/script.js'></script>
<script type="text/javascript" src='__PUBLIC__/3153/js/myjquery.js'></script>

<!--event-->
<script src="__PUBLIC__/3153/js/slick.min.js"></script>
<script>
    $(function() {
        $(".time").slick({
            autoplay: false,
            arrows: true,
            dots: false,
            centerMode: true,
            centerPadding: "0px",
            autoplaySpeed: 4000,
            slidesToShow: 3,
            touchMove: true,
            focusOnSelect:true,
            asNavFor: ".timecontent"
        });
        $(".timecontent").slick({
            autoplay: false,
            arrows: false,
            dots: false,
            centerPadding: "0px",
            autoplaySpeed: 4000,
            slidesToShow: 1,
            asNavFor: ".time"
        });
        $(".r").find("p").hover(function() {
            $(".r").find("p").removeClass("act");
            $(this).addClass("act");
            var i = $(this).attr("data-img");
            $(".l").find("img").removeClass("act");
            $(".l").find("img").filter("[data-img=" + i + "]").addClass("act");
        });
        $(".time").find("button").click(function(){
            $(".r").find("p").removeClass("act");
        })
        $(".time").find(".item").click(function(){
            $(".r").find("p").removeClass("act");
        })
    });
</script>



<script src="__PUBLIC__/3153/js/aos.js"></script>
<script>
