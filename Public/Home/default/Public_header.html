<!-- 导航条 -->
<header class="head">
<div class="masthead-bar">
	<div class="container">
    	<div class="searchz">
        <button id="toggle-search" class="header-button">搜索</button>
        <form id="search-form" name="SearchForm" method="post" action="<yang:searchurl />">
              <fieldset>
                  <input name="keyword" class="search-terms" type="text" placeholder="search">
              </fieldset>
              <input type="submit" value="GO" class="">
          </form>
       </div>   
       <div class="login"><i></i></div>
        <div class="heatoplink">
		<yang:navlist typeid='0'>
		<if condition='$navlist.id elt 3'>
		<a href="{$navlist.url}" <if condition='$pid_cate[id] eq $navlist[id]'>class="on"</if>>{$navlist.name}</a>
		</if>
		</yang:navlist>
    	</div>
        <div class="search">
        
        </div>
    </div>
</div>
<div class="masthead">
  <div class="container">
	 <div class="masthead-nav-logo"><h1><a href="localhost:8345"><img src="__PUBLIC__/3153/images/logo2.png" alt="" title=""></a></h1></div>
     <div class="nav headrg">
		<ul class="nav_pc">
			<yang:navlist typeid='0'>
			<if condition='$navlist.id gt 3'>				
			<li <if condition='$pid_cate[id] eq $navlist[id]'>class="on"</if>>
				  <a class="f_a" href="{$navlist.url}">{$navlist.name}</a>
				  <notempty name="navlist['child']">

					<div class="s_navbox">
					 <div class="s_a">
						<volist name="navlist['child']" id="vo">
							<a href='{$vo|get_url}'>{$vo.name}</a>
						</volist>
						
					 </div>
				  </div>
				</notempty>				 
			</li>
			</if>
			</yang:navlist>
		  
		</ul>
	 </div>
  </div>
</div>
</header>
