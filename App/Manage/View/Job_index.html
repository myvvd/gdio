<extend name="Public:base" />

<block name="content">
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header"><em class="glyphicon glyphicon-cloud-upload"></em> 
            {$type}         
            </h3>
        </div>
        
    </div>

    <div class="row margin-botton">
        <div class="col-sm-6 column">
            <div class="btn-group btn-group-md">
                <button class="btn btn-primary" type="button" onclick="goUrl('{:U('index')}')"><em class="glyphicon glyphicon-plus-sign"></em> 招聘列表</button>
				<button class="btn btn-primary" type="button" onclick="goUrl('{:U('add')}')"><em class="glyphicon glyphicon-plus-sign"></em> 添加职位</button>
				<button class="btn btn-primary" type="button" onclick="goUrl('{:U('yingpin')}')"><em class="glyphicon glyphicon-plus-sign"></em> 应聘列表</button>
                <button class="btn btn-default" type="button" onclick="doConfirmBatch('{:U('del', array('batchFlag' => 1))}', '确定要删除选择项吗？')"><em class="glyphicon glyphicon-remove-circle"></em> 删除</button>
            </div>
        </div>        
    </div>

    <div class="row">
        <div class="col-lg-12">
            <form action="" method="post" id="form_do" name="form_do">
                <div class="table-responsive">
                    <table class="table table-hover xyh-table-bordered-out">
                        <thead>
                            <tr class="active">
								<th width="35" style="text-align: center;"><input type="checkbox" id="check"></th>
								<th width="10%" style="text-align: center;">职位名称</th>
								<th width="10%" style="text-align: center;">招聘人数</th>
								<th width="10%" style="text-align: center;">工作地区</th>
								<th width='10%' style="text-align: center;">学历</th>
								<th width='10%' style="text-align: center;">部门</th>
								<th width='10%' style="text-align: center;">工作经验</th>
								<th width="10%" style="text-align: center;">输入时间</th>
								<th width="10%" style="text-align: center;">结束时间</th>
                                <th width="15%" style="text-align: center;">操作</th>
                            </tr>
                        </thead>
                        <tbody>
  <foreach name='vlist' item='v'>
	<tr>
		<td align="center" width="35"><input type="checkbox" name="key[]" value="{$v.job_id}" ></td>
		<td align="center" width="10%">{$v.zhiwei}</td>
		<td align="center" width="10%">{$v.renshu} 人</td>
		<td align="center" width="10%">{$v.diqu}</td>
		<td align="center" width="10%">{$v.xueli }</td>
		<td align="center" width="10%">{$v.bumen}</td>
		<td align="center" width="10%">{$v.gongling}</td>
		<td align="center" width="10%">{$v.inputtime|date='Y-m-d H:i:s',###}</td>
		<td align="center" width="10%">{$v.endtime|date='Y-m-d H:i:s',###}</td>
		<td align="center" width="15%">
			<a href="{:U('liebiao',array('job_id' => $v['job_id']), '')}" class="label">查看申请</a>/
			<a href="{:U('update',array('job_id' => $v['job_id']), '')}" class="label ">修改</a>/
			<a href="javascript:;" onclick="toConfirm('{:U('del',array('job_id' => $v['job_id']), '')}', '确定要删除吗？')" class="label">删除</a>
		</td>
	</tr>
	</foreach>
                        </tbody>
                    </table>
                </div>
            </form>

            <div class="row clearfix">
                <div class="col-md-12 column">
                    <div class="xyh-page">
                        {$page}
                    </div>
                </div>
            </div>

            
        </div>
    </div>

    </block>
